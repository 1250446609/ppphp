<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            用户管理
        </title>
        <meta name="description" content="Cloud Admin Panel" />
        <meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Bootstrap, Light weight Admin Dashboard,Light weight, Light weight Admin, Light weight Dashboard"
        />
        <meta name="author" content="Bootstrap Gallery" />
        <link rel="shortcut icon" href="/assign/admin/img/favicon.ico">
        <!-- Bootstrap CSS -->
        <link href="/assign/admin/css/bootstrap.min.css" rel="stylesheet"
        media="screen">
        <!-- Animate CSS -->
        <link href="/assign/admin/css/animate.css" rel="stylesheet" media="screen">
        <!-- date range -->
        <link rel="stylesheet" type="text/css" href="/assign/admin/css/daterange.css">
        <!-- Main CSS -->
        <link href="/assign/admin/css/main.css" rel="stylesheet" media="screen">
        <!-- Slidebar CSS -->
        <link rel="stylesheet" type="text/css" href="/assign/admin/css/slidebars.css">
        <!-- Font Awesome -->
        <link href="/assign/admin/fonts/font-awesome.min.css" rel="stylesheet">
        <!-- Metrize Fonts -->
        <link href="/assign/admin/fonts/metrize.css" rel="stylesheet">
        <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media
        queries -->
        <!--[if lt IE 9]>
            <script src="/assign/admin/js/html5shiv.js">
            </script>
            <script src="/assign/admin/js/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <!-- Left sidebar start -->
        <include file="Lib::left" />
        <!-- Left sidebar end -->
        <!-- Dashboard Wrapper Start -->
        <div class="dashboard-wrapper">
            <!-- Header start -->
            <include file="Lib::header" />
            <!-- Header ends -->
            <!-- Main Container Start -->
            <div class="main-container">
                <!-- Top Bar Starts -->
                <div class="top-bar clearfix">
                    <div class="page-title">
                        <h4>
                            <div class="fs1" aria-hidden="true" data-icon="&#xe007;">
                            </div>
                            用户管理
                        </h4>
                    </div>
                </div>
                <!-- Top Bar Ends -->
                <!-- Container fluid Starts -->
                <div class="container-fluid">
                    <!-- Spacer starts -->
                    <div class="spacer-xs">
                        <!-- Row start -->
                        <div class="row no-gutter">
                            <div class="col-md-12 col-sm-12 col-sx-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4>
                                            用户管理
                                        </h4>
                                        <ul class="links">
                                            <li>
                                                <a href="{:U('train/traininfo')}">
                                                    <i class="fa fa-plus">
                                                    </i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="panel-body">
                                        <form action="{:U('user/index')}" method="GET">
                                            <a href="{:U('user/index')}" class="btn btn-info btn-sm" data-original-title=""
                                            title="">
                                                取消搜索
                                            </a>
                                            </br>
                                            <div class="custom-search hidden-sm hidden-xs pull-left">
                                                <input type="text" name="username" class="search-query" placeholder="用户名">
                                                <i class="fa fa-search">
                                                </i>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table class="table table-condensed table-striped table-bordered table-hover no-margin">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            ID
                                                        </th>
                                                        <th>
                                                            用户名
                                                        </th>
                                                        <th>
                                                            手机号
                                                        </th>
                                                        <th>
                                                            注册时间
                                                        </th>
                                                        <th>
                                                            操作
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <volist name="data.data" id="v">
                                                        <tr>
                                                            <td>
                                                                {$v.id}
                                                            </td>
                                                            <td>
                                                                <span class="name">
                                                                    {$v.username}
                                                                </span>
                                                            </td>
                                                            <td>
                                                                {$v.mobile}
                                                            </td>
                                                            <td>
                                                                {:date('Y-m-d H:i:s',$v['regtime'])}
                                                            </td>
                                                            <td>
                                                                <a href="{:U('user/deluser?id='.$v['id'])}" class="label label-info" data-original-title="">
                                                                    删除用户
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </volist>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {$page}
                        <!-- Row end -->
                    </div>
                    <!-- Spacer ends -->
                </div>
                <!-- Container fluid ends -->
            </div>
            <!-- Main Container Start -->
            <!-- Footer Start -->
            <footer>
                Copyright Cloud Admin
                <span>
                    2015
                </span>
                . All Rights Reserved.
            </footer>
            <!-- Footer end -->
        </div>
        <!-- Dashboard Wrapper End -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/assign/admin/js/jquery.js">
        </script>
        <!-- Include all compiled plugins (below), or include individual files
        as needed -->
        <script src="/assign/admin/js/bootstrap.min.js">
        </script>
        <!-- Flot Charts -->
        <script src="/assign/admin/js/flot/jquery.flot.js">
        </script>
        <script src="/assign/admin/js/flot/jquery.flot.time.js">
        </script>
        <script src="/assign/admin/js/flot/jquery.flot.selection.js">
        </script>
        <script src="/assign/admin/js/flot/jquery.flot.resize.js">
        </script>
        <script src="/assign/admin/js/flot/jquery.flot.tooltip.js">
        </script>
        <script src="/assign/admin/js/flot/flot.excanvas.min.js">
        </script>
        <!-- Custom flot JS -->
        <script src="/assign/admin/js/flot/custom/combine-chart.js">
        </script>
        <!-- Animated Right Sidebar -->
        <script src="/assign/admin/js/slidebars.js">
        </script>
        <!-- Tyny Scrollbar -->
        <script src="/assign/admin/js/tiny-scrollbar.js">
        </script>
        <!-- Date Range -->
        <script src="/assign/admin/js/daterange/moment.js">
        </script>
        <script src="/assign/admin/js/daterange/daterangepicker.js">
        </script>
        <!-- Custom JS -->
        <script src="/assign/admin/js/custom.js">
        </script>
        <script src="/assign/admin/js/custom-index.js">
        </script>
    </body>

</html>
