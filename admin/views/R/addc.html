<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 餐厅信息修改 - {$title}</title>
    <meta name="description" content="Cloud Admin Panel"/>
    <meta name="keywords"
          content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Bootstrap, Light weight Admin Dashboard,Light weight, Light weight Admin, Light weight Dashboard"/>
    <meta name="author" content="Bootstrap Gallery"/>
    <link rel="shortcut icon" href="__PUBLIC__/R/img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="__PUBLIC__/R/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Animate CSS -->
    <link href="__PUBLIC__/R/css/animate.css" rel="stylesheet" media="screen">

    <!-- date range -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/R/css/daterange.css">

    <!-- Main CSS -->
    <link href="__PUBLIC__/R/css/main.css" rel="stylesheet" media="screen">

    <!-- Slidebar CSS -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/R/css/slidebars.css">

    <!-- Font Awesome -->
    <link href="__PUBLIC__/R/fonts/font-awesome.min.css" rel="stylesheet">

    <!-- Metrize Fonts -->
    <link href="__PUBLIC__/R/fonts/metrize.css" rel="stylesheet">

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/R/js/html5shiv.js"></script>
    <script src="__PUBLIC__/R/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Left sidebar start -->
<include file="Lib::left" />
<!-- Left sidebar end -->

<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper">

    <!-- Header start -->
<include file="Lib::header" />
    <!-- Header ends -->
    <!-- Main Container Start -->
    <div class="main-container">

        <!-- Top Bar Starts -->
        <div class="top-bar clearfix">
            <div class="page-title">
                <h4>
                    <div class="fs1" aria-hidden="true" data-icon="&#xe007;"></div>
                    餐厅信息修改</h4>
            </div>
        </div>
        <!-- Top Bar Ends -->

        <!-- Container fluid Starts -->
        <div class="container-fluid">

            <!-- Spacer starts -->
            <div class="spacer-xs">
                
				<!-- Row start -->
			      <div class="row no-gutter">
			        <div class="col-md-12 col-xs-12">
			          <div class="panel panel-default">
			            <div class="panel-heading">
										<h4>{$rMsg.name}</h4>
									</div>
			            
			            <div class="panel-body">
			              
						 <form action="{:U('r/revise_r_save')}" method="post" enctype="multipart/form-data" class="form-horizontal row-border">
			               
			                <div class="form-group">
			                  <label class="col-md-2 control-label">登录帐号:</label>
			                  <div class="col-md-10">
			                    <input type="text" class="form-control" value="{$rMsg.uname}" name="uname">
			                  </div>
			                </div>
			               
			                <div class="form-group">
			                  <label class="col-md-2 control-label">登录密码：</label>
			                  <div class="col-md-10">
			                    <input type="password" class="form-control" value="" name="pwd">
			                  </div>
			                </div>
			               
			                <div class="form-group">
			                  <label class="col-md-2 control-label">店铺名称：</label>
			                  <div class="col-md-10">
			                    <input type="text" class="form-control" value="{$rMsg.name}" name="name">
			                  </div>
			                </div>
			               
			                <div class="form-group">
			                  <label class="col-md-2 control-label">店铺电话：</label>
			                  <div class="col-md-10">
			                    <input type="text" class="form-control" value="{$rMsg.tel}" name="tel">
			                  </div>
			                </div>
			               
			                <div class="form-group">
			                  <label class="col-md-2 control-label">店铺地址：</label>
			                  <div class="col-md-10">
			                    <input type="text" class="form-control" value="{$rMsg.addr}" name="addr">
			                  </div>
			                </div>
			               
			                <div class="form-group">
			                  <label class="col-md-2 control-label">餐厅LOGO：</label>
			                  <div class="col-md-10">
			                    <input type="file" name="r_logo" class="form-control" value="">
			                  </div>
			                </div>
			               
			                <div class="form-group">
			                  <label class="col-md-2 control-label">店铺描述：</label>
			                  <div class="col-md-10">
			                    <input type="text" class="form-control" value="{$rMsg.desc}" name="desc">
			                  </div>
			                </div>
			                
							<div style="margin-bottom: 2px;" class="form-group">
			                  <div class="col-sm-offset-2 col-sm-10">
			                    <div class="checkbox">
			                    <label id="full_cut_open_checkbox">
									<if condition="$rMsg.full_cut_open eq 1">
										<input name="full_cut_open" type="checkbox" value="1" checked="true" > 开启满减活动
									<else />
										<input name="full_cut_open" value="1" type="checkbox"> 开启满减活动
									</if>
			                    </label>
			                    </div>
			                  </div>
			                </div>
							
			                <div class="form-group">
			                  <label class="col-md-2 control-label">满减设置：</label>
			                  <div class="col-md-10">
			                    <div class="col-lg-4 col-sm-4">
			                      	<div class="input-group" style="float:left;width:50%;">
										<span class="input-group-addon">满</span>
										<input type="text" name="full" value="{$rMsg.full}" class="form-control">
										<span class="input-group-addon">.00</span>
								 	</div>
									<div class="input-group" style="float:left;width:50%;">
										<span class="input-group-addon">减</span>
										<input type="text" name="cut" value="{$rMsg.cut}" class="form-control">
										<span class="input-group-addon">.00</span>
			                  		</div>
			                    </div>
			                  </div>
			                </div>
			                
			               	
							<div style="margin-bottom: 0px;" class="form-group">
			                  <div class="col-sm-offset-2 col-sm-10">
			                    <button class="btn btn-success" type="submit">修改</button>
			                  </div>
			                </div>
						   
			              </form>
						  
						  
			            </div>
			          </div>
			        </div>
			      </div>
			      <!-- Row end -->

            </div>
            <!-- Spacer ends -->

        </div>
        <!-- Container fluid ends -->

    </div>
    <!-- Main Container Start -->

    <!-- Footer Start -->
    <footer>
        Copyright Cloud Admin <span>2015</span>. All Rights Reserved.
    </footer>
    <!-- Footer end -->

</div>
<!-- Dashboard Wrapper End -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="__PUBLIC__/R/js/jquery.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/R/js/bootstrap.min.js"></script>

<!-- Flot Charts -->
<script src="__PUBLIC__/R/js/flot/jquery.flot.js"></script>
<script src="__PUBLIC__/R/js/flot/jquery.flot.time.js"></script>
<script src="__PUBLIC__/R/js/flot/jquery.flot.selection.js"></script>
<script src="__PUBLIC__/R/js/flot/jquery.flot.resize.js"></script>
<script src="__PUBLIC__/R/js/flot/jquery.flot.tooltip.js"></script>
<script src="__PUBLIC__/R/js/flot/flot.excanvas.min.js"></script>

<!-- Custom flot JS -->
<script src="__PUBLIC__/R/js/flot/custom/combine-chart.js"></script>

<!-- Animated Right Sidebar -->
<script src="__PUBLIC__/R/js/slidebars.js"></script>

<!-- Tyny Scrollbar -->
<script src="__PUBLIC__/R/js/tiny-scrollbar.js"></script>

<!-- Date Range -->
<script src="__PUBLIC__/R/js/daterange/moment.js"></script>
<script src="__PUBLIC__/R/js/daterange/daterangepicker.js"></script>

<!-- Custom JS -->
<script src="__PUBLIC__/R/js/custom.js"></script>
<script src="__PUBLIC__/R/js/custom-index.js"></script>

<script>
$(document).ready(function(){
   	
});
</script>
</body>
</html>
